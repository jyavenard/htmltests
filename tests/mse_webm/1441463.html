<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <video autoplay controls>
      <p>This browser does not support the video element.</p>
    </video>

    <p>This demo is adapted from Eric Bidelman's example at <a href="http://html5-demos.appspot.com/static/media-source.html" title="Eric Bidelman's HTML5 demo site">html5-demos.appspot.com</a>.</p>

    <p>The demo splits a <a href="1441463.webm">WebM video</a> into <span data-num-chunks></span> chunks using the File APIs. The entire movie is 'streamed' to a video element by appending each chunk using the <a href="http://dvcs.w3.org/hg/html-media/raw-file/tip/media-source/media-source.html" target="_blank">MediaSource API</a>.</p>

    <script>
      /*

      You may obtain a copy of the License at

          http://www.apache.org/licenses/LICENSE-2.0

      Unless required by applicable law or agreed to in writing, software
      distributed under the License is distributed on an "AS IS" BASIS,
      WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      See the License for the specific language governing permissions and
      limitations under the License.
      */

      'use strict';

      /* globals MediaSource */

      // This code adapted from Eric Bidelman's demo at
      // http://html5-demos.appspot.com/static/media-source.html

      var FILE = '1441463.webm';
      var NUM_CHUNKS = 30;
      var video = document.querySelector('video');

      if (!window.MediaSource) {
        alert('The MediaSource API is not available on this platform');
      }

      var mediaSource = new MediaSource();

      document.querySelector('[data-num-chunks]').textContent = NUM_CHUNKS;

      video.src = window.URL.createObjectURL(mediaSource);

      mediaSource.addEventListener('sourceopen', function() {
        var sourceBuffer =
            mediaSource.addSourceBuffer('video/webm; codecs="opus,vp8"');
        console.log(sourceBuffer);

        log('MediaSource readyState: ' + this.readyState);

        get(FILE, function(uInt8Array) {
          var file = new Blob([uInt8Array], {
            type: 'video/webm'
          });
          var chunkSize = Math.ceil(file.size / NUM_CHUNKS);

          log('Number of chunks: ' + NUM_CHUNKS);
          log('Chunk size: ' + chunkSize + ', total size: ' + file.size);

          // Slice the video into NUM_CHUNKS and append each to the media element.
          var i = 0;

          (function readChunk_(i) { // eslint-disable-line no-shadow
            var reader = new FileReader();

            // Reads aren't guaranteed to finish in the same order they're started in,
            // so we need to read + append the next chunk after the previous reader
            // is done (onload is fired).
            reader.onload = function(e) {
              console.log(e)
              console.log(sourceBuffer)

              sourceBuffer.appendBuffer(new Uint8Array(e.target.result));
              log('Appending chunk: ' + i);
              if (i === NUM_CHUNKS - 1) {
                sourceBuffer.addEventListener('updateend', function() {
                  if (!sourceBuffer.updating && mediaSource.readyState === 'open') {
                    mediaSource.endOfStream();
                  }
                });
              } else {
                if (video.paused) {
                  video.play(); // Start playing after 1st chunk is appended.
                }
                sourceBuffer.addEventListener('update', function next () {
                  sourceBuffer.removeEventListener('update', next)
                  readChunk_(++i);
                })
              }
            };

            var startByte = chunkSize * i;
            var chunk = file.slice(startByte, startByte + chunkSize);

            reader.readAsArrayBuffer(chunk);
          })(i); // Start the recursive call by self calling.
        });
      }, false);

      mediaSource.addEventListener('sourceended', function() {
        log('MediaSource readyState: ' + this.readyState);
      }, false);

      function get(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'arraybuffer';
        xhr.send();

        xhr.onload = function() {
          if (xhr.status !== 200) {
            alert('Unexpected status code ' + xhr.status + ' for ' + url);
            return false;
          }
          callback(new Uint8Array(xhr.response));
        };
      }

      function log(message) {
        console.log(message)
      }

    </script>
  </body>
</html>
