<!DOCTYPE html>
<html>
<head></head>
<body>
<video controls id="v" autoplay>
  <source src="http://pearce.org.nz/video/bruce_vs_ironman.mp4" type='video/mp4' />
</video>
<div id="canplay"></div>
<script>
var v = document.getElementById("v");
var canplay = v.canPlayType("video/mp4; codecs=\"avc1.42E01E, mp4a.40.2\"");
var quality = v.getVideoPlaybackQuality();
document.getElementById("canplay").innerHTML = 'v.canPlayType("video/mp4; codecs=\"avc1.42E01E, mp4a.40.2\"") = ' + canplay + ' quality = ' + quality;
</script>
</body>
</html>
