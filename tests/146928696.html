<!DOCTYPE HTML>
<html>
<head>
  <title>Fullscreen: test page</title>
  <script>
    async function toggleFullScreen(element) {
        var mode = element.webkitPresentationMode;
        if (!element.fullscreenElement) {
            if (!!element.requestFullscreen)
                await element.requestFullscreen();
            else if (!!element.webkitEnterFullscreen)
                element.webkitEnterFullscreen();
        }
        else if (document.exitFullscreen)
            document.exitFullscreen();
    }

    window.onload = async function() {
        const id = 'log';
        videoselement.onclick = toggleFullScreen.bind(null, videos);
    }

    </script>
<body>
    <h1>webm fullscreen</h1>
    <h2>HTML5 video with webm video</h2>
    <div id="videos">
        <video id='video2' style="object-fit: cover;" width="100%" height="100%" playsinline loop controls muted src="../mediatest/webm/vp9/NORWAY_TRIP_1080p_vp9.webm"></video>
    </div>
    <button id="videoselement">Video Element Fullscreen</button>
</body>
</html>
